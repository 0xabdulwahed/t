<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Craft Technology Dashboard - Monitor and manage branch activities in real-time."
    />
    <meta name="author" content="Craft Technology" />
    <meta
      name="keywords"
      content="Dashboard, Craft Technology, Temperature Monitoring, Admin Panel"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Dashboard | Craft Technology</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-ico" href="assets/images/favicon.ico" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/app.css" />

    <!-- Font AwesomeLibrary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <img
          src="assets/images/logo-white.png"
          alt="Logo"
          class="logo"
        />

        <button id="logout-button" class="logout-button desktop-only">Logout</button>

        <div class="menu-toggle mobile-only" id="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
    </header>

     <!-- Dropdown Menu -->
    <div class="dropdown-menu mobile-only" id="dropdown-menu">
      <button id="close-menu" class="close-menu">
        <i class="fas fa-times"></i>
      </button>
      <button id="logout-button-mobile" class="logout-button">Logout</button>
    </div>

    <!-- Main Content -->
    <main>
      <div class="sk-chase">
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
      <div id="dashboard" class="container"></div>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
      <div class="footer-content">
        &copy; 2025 Craft Technology. All rights reserved.
      </div>
    </footer>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <!-- Master Scripts -->
    <script src="assets/javascript/firebase-config.js"></script>
    <script src="assets/javascript/dashboard.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
